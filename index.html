<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice-container">
      <h1 id="title">Advice #</h1>
      <p id="text">""</p>

      <picture>
        <source
          media="(min-width: 768px)"
          srcset="pattern-divider-desktop.svg"
        />
        <img src="pattern-divider-mobile.svg" alt="pattern-divider" />
      </picture>

      <div>
        <button onclick="fetchAdvice()">
          <img src="icon-dice.svg" alt="a dice" />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/liamchivers23">Liam Chivers</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
